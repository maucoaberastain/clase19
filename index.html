<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-VUE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3682b977b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <section id="planetas">
            <div class="container">
                <h2>Planetas de star wars</h2>
                <div class="div-botones">
                    <button class="btn btn-primary mr-5" @click="prevPage()" class="btn">Anterior</button>
                    <button class="btn btn-primary" @click="nextPage()" class="btn">Siguiente</button>
                </div>
                <br><br>
                <div class="planetas-grid">
                    <planeta-item
                        v-for="p in planetas"
                        v-bind:planet="p"
                    >
                    </planeta-item>

            </div>

        </section>

    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/index.js"></script>
</body>
</html>
